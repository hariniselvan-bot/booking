<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stackly | Header + Mobile + Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}
:root{ --header-height:80px; }

/* HEADER */
.header{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:var(--header-height);
  padding:15px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(135deg,#ff1e1e 40%, #505050 40%);
  z-index:10000;
}
.logo img{ height:42px; }

.nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}
.nav a{
  text-decoration:none;
  color:#ffffff;
  font-weight:500;
}

/* DESKTOP DROPDOWN */
.dropdown-menu{
  position:fixed;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
  display:none;
  z-index:20000;
  min-width:220px;
}
.dropdown-menu li{
  list-style:none;
  padding:12px 20px;
}
.dropdown-menu li:hover{ background:#f5f5f5; }
.dropdown-menu a{
  color:#111;
  text-decoration:none;
}

.sign-in{
  background:#ff1e1e;
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:25px;
  cursor:pointer;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  background:#fff;
  padding:8px 12px;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

/* MOBILE */
@media(max-width:900px){
  .nav,.sign-in{ display:none; }
  .hamburger{ display:block; }
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  inset:0;
  background:#fff;
  transform:translateX(100%);
  transition:.4s ease;
  z-index:30000;
  padding:30px;
  display:flex;
  flex-direction:column;
}
.mobile-menu.active{ transform:translateX(0); }

.mobile-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.mobile-top img{ height:40px; }
.mobile-close{ font-size:26px; cursor:pointer; }

.mobile-menu ul{
  list-style:none;
  margin-top:40px;
}
.mobile-menu li{
  padding:16px 0;
  font-size:20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.mobile-dropdown{
  display:none;
  padding-left:20px;
  font-size:18px;
}

.mobile-auth{ margin-top:auto; }
.mobile-auth button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin-top:12px;
}
.mobile-login{ background:#ff1e1e; color:#fff; }
.mobile-signup{ background:#111; color:#fff; }

/* PAGE */
body{
  padding-top:var(--header-height);
  min-height:100vh;
  background:url("dood.webp") center/cover no-repeat;
  position:relative;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:0;
}

/* AUTH */
.auth-wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:1;
}
.auth-card{
  background:#fff;
  width:380px;
  border-radius:18px;
  padding:35px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}
.auth-tabs{
  display:flex;
  margin-bottom:25px;
}
.auth-tabs button{
  flex:1;
  padding:12px;
  border:none;
  cursor:pointer;
  background:#eee;
  font-weight:600;
}
.auth-tabs button.active{
  background:#ff1e1e;
  color:#fff;
}
.auth-form{ display:none; }
.auth-form.active{ display:block; }

.field{ margin-bottom:18px; }
.field input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.auth-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#2b2738;
  color:#fff;
  cursor:pointer;
}
.auth-btn.red{ background:#ff1e1e; }

.extra{
  text-align:center;
  margin-top:12px;
}
.extra a{
  color:#ff1e1e;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="logo.webp" alt="Stackly Logo">
  </div>

  <nav class="nav">
    <ul>
      <li><a href="index.html" id="homeBtn">Home ▾</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="tickets.html">Tickets</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <button class="sign-in" onclick="location.href='Login.html'">Sign In</button>

  <div class="hamburger" onclick="openMobileMenu()">
    <i class="fas fa-bars"></i>
  </div>
</header>

<!-- DESKTOP DROPDOWN -->
<ul class="dropdown-menu" id="desktopDropdown">
  <li><a href="home2.html">Home 2</a></li>
</ul>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-top">
    <img src="logo.webp" alt="Stackly Logo">
    <span class="mobile-close" onclick="closeMobileMenu()">✕</span>
  </div>

  <ul>
    <li onclick="toggleMobileDropdown()">Home ▾</li>
    <ul class="mobile-dropdown" id="mobileDropdown">
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='home2.html'">Home 2</li>
    </ul>
    <li onclick="location.href='about.html'">About</li>
    <li onclick="location.href='tickets.html'">Tickets</li>
    <li onclick="location.href='blog.html'">Blog</li>
    <li onclick="location.href='contact.html'">Contact</li>
  </ul>

  <div class="mobile-auth">
    <button class="mobile-login" onclick="location.href='login.html'">Sign In</button>
    <button class="mobile-signup" onclick="location.href='login.html'">Sign Up</button>
  </div>
</div>

<!-- AUTH -->
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <div id="loginForm" class="auth-form active">
      <div class="field"><input type="email" placeholder="Email"></div>
      <div class="field"><input type="password" placeholder="Password"></div>
      <button class="auth-btn" onclick="location.href='404.html'">Login</button>
      <div class="extra"><a href="404.html">Forgot password?</a></div>
    </div>

    <div id="signupForm" class="auth-form">
      <div class="field"><input type="text" placeholder="Name"></div>
      <div class="field"><input type="email" placeholder="Email"></div>
      <div class="field"><input type="password" placeholder="Password"></div>
      <button class="auth-btn red" onclick="location.href='404.html'">Sign Up</button>
    </div>
  </div>
</div>

<script>
/* DESKTOP DROPDOWN */
const homeBtn = document.getElementById("homeBtn");
const dropdown = document.getElementById("desktopDropdown");
homeBtn.onclick = (e)=>{
  e.preventDefault();
  e.stopPropagation();
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
};
document.addEventListener("click", ()=> dropdown.style.display="none");

/* MOBILE */
function openMobileMenu(){
  document.getElementById("mobileMenu").classList.add("active");
}
function closeMobileMenu(){
  document.getElementById("mobileMenu").classList.remove("active");
}
function toggleMobileDropdown(){
  const d = document.getElementById("mobileDropdown");
  d.style.display = d.style.display === "block" ? "none" : "block";
}

/* AUTH TABS */
loginTab.onclick = ()=>{
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
};
signupTab.onclick = ()=>{
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
};
</script>

</body>
</html>
