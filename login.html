<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stackly Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

:root{
  --header-height:80px;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:var(--header-height);
  padding:15px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(135deg,#ff1e1e 40%, #ffffff 40%);
  z-index:3000;
}

/* LOGO */
.logo img{
  height:42px;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,0.25));
}

/* NAV */
.nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav a{
  text-decoration:none;
  color:#111;
  font-weight:500;
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  display:none;
  position:absolute;
  top:35px;
  left:0;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.dropdown-menu li{
  padding:10px 20px;
}

/* SIGN IN */
.sign-in{
  background:#ff1e1e;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:25px;
  cursor:pointer;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  background:#fff;
  padding:6px 10px;
  border-radius:50%;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  cursor:pointer;
}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  position:fixed;
  inset:0;
  background:#fff;
  display:none;
  flex-direction:column;
  padding:25px;
  z-index:2000;
}

.mobile-menu ul{
  list-style:none;
  margin-top:40px;
}

.mobile-menu li{
  padding:15px 0;
  font-size:20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.mobile-dropdown{
  display:none;
  padding-left:20px;
}

.mobile-auth{
  margin-top:auto;
}

.mobile-auth button{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  margin-top:10px;
  font-size:16px;
}

.login{ background:#ff1e1e; color:#fff; }
.signup{ background:#111; color:#fff; }

/* MOBILE */
@media(max-width:900px){
  .nav,.sign-in{ display:none; }
  .hamburger{ display:block; }
}

/* BODY OFFSET (for fixed header) */
body{
  padding-top:var(--header-height);
}
</style>
</head>

<body>

<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Stackly Logo">
  </div>

  <nav class="nav">
    <ul>
      <li class="dropdown">
        <a href="404.html" onclick="toggleDesktopDropdown(event)">Home ▾</a>
        <ul class="dropdown-menu" id="desktopDropdown">
          <li><a href="404.html">Home</a></li>
          <li><a href="404.html">Home 2</a></li>
        </ul>
      </li>
      <li><a href="404.html">About</a></li>
      <li><a href="404.html">Tickets</a></li>
      <li><a href="404.html">Blog</a></li>
      <li><a href="404.html">Contact</a></li>
    </ul>
  </nav>

  <button class="sign-in" onclick="location.href='404.html'">Sign In</button>

  <div class="hamburger" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <ul>
    <li onclick="toggleMobileDropdown()">Home ▾</li>
    <ul class="mobile-dropdown" id="mobileDropdown">
      <li onclick="location.href='404.html'">Home</li>
      <li onclick="location.href='404.html'">Home 2</li>
    </ul>

    <li onclick="location.href='404.html'">About</li>
    <li onclick="location.href='404.html'">Tickets</li>
    <li onclick="location.href='404.html'">Blog</li>
    <li onclick="location.href='404.html'">Contact</li>
  </ul>

  <div class="mobile-auth">
    <button class="login" onclick="location.href='404.html'">Sign In</button>
    <button class="signup" onclick="location.href='404.html'">Sign Up</button>
  </div>
</div>

<script>
function toggleDesktopDropdown(e){
  e.preventDefault();
  const d = document.getElementById("desktopDropdown");
  d.style.display = d.style.display === "block" ? "none" : "block";
}

function toggleMobileMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function toggleMobileDropdown(){
  const d = document.getElementById("mobileDropdown");
  d.style.display = d.style.display === "block" ? "none" : "block";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stackly | Login & Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#2b2738,#1e1a2b);
}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  background:url("dood.jpg") center/cover no-repeat;
  position:relative;
}

/* CARD */
.auth-card{
  background:#fff;
  width:380px;
  border-radius:18px;
  padding:35px;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
}

/* TABS */
.auth-tabs{
  display:flex;
  margin-bottom:30px;
}

.auth-tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:#f3f3f3;
  font-weight:600;
  cursor:pointer;
}

.auth-tabs button.active{
  background:#ff1e1e;
  color:#fff;
}

/* FORM */
.auth-form{
  display:none;
}

.auth-form.active{
  display:block;
}

.field{
  margin-bottom:18px;
}

.field label{
  font-size:14px;
  color:#444;
}

.field input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}

/* ERROR */
.error{
  color:#ff1e1e;
  font-size:14px;
  margin-bottom:10px;
  display:none;
}

/* BUTTON */
.auth-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#2b2738;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.auth-btn.red{
  background:#ff1e1e;
}

/* EXTRA */
.extra{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}

.extra a{
  color:#ff1e1e;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="auth-card">

  <!-- TABS -->
  <div class="auth-tabs">
    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
    <button id="signupTab" onclick="showSignup()">Sign Up</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="auth-form active">
    <div class="error" id="loginError">Please fill all fields</div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="loginEmail">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="loginPassword">
    </div>

    <button class="auth-btn" onclick="handleLogin()">Login</button>

    <div class="extra">
      <a href="404.html">Forgot password?</a>
    </div>
  </div>

  <!-- SIGN UP -->
  <div id="signupForm" class="auth-form">
    <div class="error" id="signupError">Please fill all fields</div>

    <div class="field">
      <label>Name</label>
      <input type="text" id="signupName">
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="signupEmail">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="signupPassword">
    </div>

    <button class="auth-btn red" onclick="handleSignup()">Sign Up</button>
  </div>

</div>

<script>
function showLogin(){
  document.getElementById("loginForm").classList.add("active");
  document.getElementById("signupForm").classList.remove("active");
  document.getElementById("loginTab").classList.add("active");
  document.getElementById("signupTab").classList.remove("active");
}

function showSignup(){
  document.getElementById("signupForm").classList.add("active");
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("signupTab").classList.add("active");
  document.getElementById("loginTab").classList.remove("active");
}

/* LOGIN */
function handleLogin(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPassword").value.trim();
  const err = document.getElementById("loginError");

  if(email === "" || pass === ""){
    err.style.display = "block";
    return;
  }

  window.location.href = "404.html";
}

/* SIGN UP */
function handleSignup(){
  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const pass = document.getElementById("signupPassword").value.trim();
  const err = document.getElementById("signupError");

  if(name === "" || email === "" || pass === ""){
    err.style.display = "block";
    return;
  }

  window.location.href = "404.html";
}
</script>

</body>
</html>
